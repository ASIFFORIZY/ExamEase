<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Login | ExamEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

  <div class="w-full max-w-md p-8 bg-white shadow-md rounded-xl border border-gray-200">
    <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Teacher Login</h2>

    <form action="teacherdashboard.html" method="POST" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" required
               placeholder="Enter your email"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
        <input type="password" id="password" name="password" required
               placeholder="Enter your password"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Options -->
      <div class="flex justify-between items-center">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox text-blue-600" />
          <span class="text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <a href="teacherdashboard.html"
         class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 rounded-lg transition duration-200 inline-block text-center">
        Login
      </a>
    </form>

  </div>
</body>
</html>
