<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Announcements | ExamEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('mobileSidebar');
      sidebar.classList.toggle('-translate-x-full');
    }
  </script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <!-- Mobile Top Bar -->
  <header class="fixed top-0 left-0 w-full bg-blue-900 text-white p-4 flex justify-between items-center md:hidden z-50">
    <div class="text-xl font-bold">ExamEase</div>
    <button onclick="toggleSidebar()" class="focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </header>

  <!-- Mobile Sidebar -->
  <div id="mobileSidebar" class="fixed top-0 left-0 w-64 h-full bg-blue-900 text-white transform -translate-x-full transition-transform duration-300 ease-in-out z-40 md:hidden">
    <div class="p-6 text-2xl font-bold border-b border-blue-700">ExamEase</div>
    <nav class="flex flex-col p-4 space-y-2">
      <a href="teacherdashboard.html" class="py-2 px-4 rounded hover:bg-blue-700 ">Dashboard</a>
      <a href="teacherexamroutine.html" class="py-2 px-4 rounded hover:bg-blue-700">Exam Routine</a>
      <a href="teacherroutine.html" class="py-2 px-4 rounded hover:bg-blue-700">Teacher Routine</a>
      <a href="teacherannouncement.html" class="py-2 px-4 rounded bg-blue-700">Announcements</a>
      <a href="teacheremptyroom.html" class="py-2 px-4 rounded hover:bg-blue-700">View Empty Room</a>
      <a href="index.html" class="py-2 px-4 rounded hover:bg-red-600">Logout</a>
    </nav>
  </div>

  <!-- Desktop Sidebar -->
  <aside class="hidden md:block w-64 bg-blue-900 text-white min-h-screen fixed top-0 left-0 pt-16">
    <div class="p-6 text-2xl font-bold border-b border-blue-700">ExamEase</div>
    <nav class="flex flex-col p-4 space-y-2">
      <a href="teacherdashboard.html" class="py-2 px-4 rounded hover:bg-blue-700 ">Dashboard</a>
      <a href="teacherexamroutine.html" class="py-2 px-4 rounded hover:bg-blue-700">Exam Routine</a>
      <a href="teacherroutine.html" class="py-2 px-4 rounded hover:bg-blue-700">Teacher Routine</a>
      <a href="teacherannouncement.html" class="py-2 px-4 rounded bg-blue-700">Announcements</a>
      <a href="teacheremptyroom.html" class="py-2 px-4 rounded hover:bg-blue-700">View Empty Room</a>
      <a href="index.html" class="py-2 px-4 rounded hover:bg-red-600">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex justify-center p-4 md:p-6 md:ml-64 mt-16 md:mt-0">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-3xl">
      <h1 class="text-3xl font-bold text-blue-800 mb-6 text-center">ðŸ“¢ Announcements</h1>

      <!-- Role Select -->
      <div class="mb-4">
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Posting as</label>
        <select
          id="role"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <option value="Teacher">Teacher</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <!-- Form -->
      <form id="announcementForm" class="mb-6">
        <label
          for="announcementInput"
          class="block mb-2 font-semibold text-gray-800"
        >New Announcement:</label>
        <textarea
          id="announcementInput"
          rows="4"
          class="w-full border p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Write your announcement..."
          required
        ></textarea>
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
        >
          Post Announcement
        </button>
      </form>

      <!-- Announcements -->
      <div id="announcementList" class="space-y-4">
        <!-- Dynamic announcements will appear here -->
      </div>
    </div>
  </main>

  <script>
    // Handle announcements
    const form = document.getElementById("announcementForm");
    const input = document.getElementById("announcementInput");
    const list = document.getElementById("announcementList");
    const roleSelect = document.getElementById("role");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const content = input.value.trim();
      const role = roleSelect.value;

      if (!content) return;

      const card = document.createElement("div");
      card.className = "bg-gray-50 border rounded-lg p-4 shadow-sm";

      const header = document.createElement("div");
      header.className = "text-sm text-blue-600 font-semibold mb-1";
      header.textContent = `From: ${role} â€¢ ${new Date().toLocaleString()}`;

      const text = document.createElement("p");
      text.className = "text-gray-800 whitespace-pre-wrap";
      text.textContent = content;

      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.className = "text-red-500 hover:underline mt-2 block text-sm";
      delBtn.onclick = () => card.remove();

      card.appendChild(header);
      card.appendChild(text);
      card.appendChild(delBtn);

      list.prepend(card);
      input.value = "";
    });
  </script>

</body>
</html>
