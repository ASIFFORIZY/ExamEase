<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Announcements | ExamEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex overflow-x-hidden pt-12 md:pt-0">

  <!-- Mobile Navbar -->
  <header
    class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between bg-blue-900 text-white px-4 h-12 md:hidden"
  >
    <div class="text-lg font-bold">ExamEase</div>
    <button
      id="menuToggle"
      aria-label="Toggle menu"
      class="text-2xl focus:outline-none"
    >
      â˜°
    </button>
  </header>

  <!-- Sidebar -->
  <aside
    id="sidebar"
    class="fixed inset-y-0 left-0 w-64 bg-blue-900 text-white p-6 space-y-6 transform -translate-x-full md:translate-x-0 md:static md:flex md:flex-col md:min-h-screen transition-transform duration-300 z-40"
  >
    <div class="text-2xl font-bold border-b border-blue-700 pb-2">ExamEase</div>
    <nav class="flex flex-col space-y-2 mt-6">
      <a href="admindashboard.html" class="px-4 py-2 rounded hover:bg-blue-700">Dashboard</a>
      <a href="adminclassroutine.html" class="px-4 py-2 rounded hover:bg-blue-700">Class Routine</a>
      <a href="adminexamroutine.html" class="px-4 py-2 rounded hover:bg-blue-700">Exam Routine</a>
      <a href="aischeduler.html" class="px-4 py-2 rounded hover:bg-blue-700">AI Scheduler</a>
      <a href="announcement.html" class="px-4 py-2 rounded bg-blue-700 font-semibold">Announcements</a>
      <a href="emptyroom.html" class="px-4 py-2 rounded hover:bg-blue-700">View Empty Room</a>
      <a href="adminusers.html" class="px-4 py-2 rounded hover:bg-blue-700">Manage Users</a>
      <a href="index.html" class="px-4 py-2 mt-10 rounded hover:bg-red-600">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-4 md:p-6 md:ml-64 mt-16 md:mt-0 w-full max-w-3xl mx-auto">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold text-blue-800 mb-6 text-center">ðŸ“¢ Announcements</h1>

      <!-- Role Select -->
      <div class="mb-4">
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Posting as</label>
        <select
          id="role"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="Admin">Admin</option>
          <option value="Teacher">Teacher</option>
        </select>
      </div>

      <!-- Form -->
      <form id="announcementForm" class="mb-6">
        <label
          for="announcementInput"
          class="block mb-2 font-semibold text-gray-800"
        >New Announcement:</label>
        <textarea
          id="announcementInput"
          rows="4"
          class="w-full border p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Write your announcement..."
          required
        ></textarea>
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
        >
          Post Announcement
        </button>
      </form>

      <!-- Announcements -->
      <div id="announcementList" class="space-y-4">
        <!-- Dynamic announcements will appear here -->
      </div>
    </div>
  </main>

  <script>
    // Sidebar toggle on mobile
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
    });

    // Handle announcements
    const form = document.getElementById("announcementForm");
    const input = document.getElementById("announcementInput");
    const list = document.getElementById("announcementList");
    const roleSelect = document.getElementById("role");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const content = input.value.trim();
      const role = roleSelect.value;

      if (!content) return;

      const card = document.createElement("div");
      card.className = "bg-gray-50 border rounded-lg p-4 shadow-sm";

      const header = document.createElement("div");
      header.className = "text-sm text-blue-600 font-semibold mb-1";
      header.textContent = `From: ${role} â€¢ ${new Date().toLocaleString()}`;

      const text = document.createElement("p");
      text.className = "text-gray-800 whitespace-pre-wrap";
      text.textContent = content;

      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.className = "text-red-500 hover:underline mt-2 block text-sm";
      delBtn.onclick = () => card.remove();

      card.appendChild(header);
      card.appendChild(text);
      card.appendChild(delBtn);

      list.prepend(card);
      input.value = "";
    });
  </script>
</body>
</html>
