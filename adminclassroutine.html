<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class Routine Management | ExamEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Top bar for small screens -->
  <header class="sm:hidden bg-blue-900 text-white flex items-center justify-between p-4">
    <div class="text-xl font-bold">ExamEase</div>
    <button id="menu-btn" class="focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </header>

  <!-- Sidebar -->
  <div class="flex">
    <aside id="sidebar" class="w-64 bg-blue-900 text-white flex-col min-h-screen sm:flex hidden fixed sm:relative z-20 sm:z-auto">
      <div class="p-6 text-2xl font-bold border-b border-blue-700">ExamEase</div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="admindashboard.html" class="block py-2 px-4 rounded hover:bg-blue-700">Dashboard</a>
        <a href="adminclassroutine.html" class="block py-2 px-4 rounded bg-blue-700 font-semibold">Class Routine</a>
        <a href="adminexamroutine.html" class="block py-2 px-4 rounded hover:bg-blue-700">Exam Routine</a>
        <a href="aischeduler.html" class="block py-2 px-4 rounded hover:bg-blue-700">AI Scheduler</a>
        <a href="announcement.html" class="block py-2 px-4 rounded hover:bg-blue-700">Announcements</a>
        <a href="emptyroom.html" class="block py-2 px-4 rounded hover:bg-blue-700">View Empty Room</a>
        <a href="adminusers.html" class="block py-2 px-4 rounded hover:bg-blue-700">Manage Users</a>
        <a href="index.html" class="block py-2 px-4 rounded hover:bg-red-600 mt-10">Logout</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 sm:ml-50 p-6 w-full max-w-4xl mx-auto">
      <!-- Header -->
      <header class="mb-6">
        <h1 class="text-3xl font-bold text-blue-900">Admin - Class Routine Management</h1>
      </header>

      <!-- Add Routine Form -->
      <section class="bg-white p-6 rounded shadow mb-8">
        <h2 class="text-xl font-semibold mb-4">Add New Routine</h2>
        <form id="routineForm" class="space-y-4">
          <input
            type="text"
            id="title"
            placeholder="Routine Title (e.g., SWE 42-G)"
            class="w-full border p-2 rounded"
            required
          />
          <input
            type="text"
            id="link"
            placeholder="Routine Link (Image URL or PDF URL)"
            class="w-full border p-2 rounded"
            required
          />
          <button
            type="submit"
            class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded"
          >
            Add Routine
          </button>
        </form>
      </section>

      <!-- Routine Table -->
      <section class="bg-white p-6 rounded shadow overflow-x-auto">
        <h2 class="text-xl font-semibold mb-4">Uploaded Routines</h2>
        <table class="w-full table-auto border text-sm sm:text-base">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 border">Title</th>
              <th class="p-2 border">Link</th>
              <th class="p-2 border">Actions</th>
            </tr>
          </thead>
          <tbody id="routineTable">
            <!-- Routines will appear here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });

    const form = document.getElementById('routineForm');
    const routineTable = document.getElementById('routineTable');
    let routines = [];

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const link = document.getElementById('link').value.trim();

      if (title && link) {
        routines.push({ title, link });
        renderTable();
        form.reset();
      }
    });

    function renderTable() {
      routineTable.innerHTML = '';
      routines.forEach((routine, index) => {
        routineTable.innerHTML += `
          <tr>
            <td class="p-2 border">${routine.title}</td>
            <td class="p-2 border"><a href="${routine.link}" target="_blank" class="text-blue-600 underline">View</a></td>
            <td class="p-2 border space-x-2">
              <button onclick="editRoutine(${index})" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded">Edit</button>
              <button onclick="deleteRoutine(${index})" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function deleteRoutine(index) {
      if (confirm("Are you sure you want to delete this routine?")) {
        routines.splice(index, 1);
        renderTable();
      }
    }

    function editRoutine(index) {
      const newTitle = prompt("Edit title:", routines[index].title);
      const newLink = prompt("Edit link:", routines[index].link);
      if (newTitle && newLink) {
        routines[index] = { title: newTitle, link: newLink };
        renderTable();
      }
    }
  </script>

</body>
</html>
