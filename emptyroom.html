<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Empty Rooms | ExamEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Mobile Top Bar -->
  <header class="fixed top-0 left-0 right-0 z-40 sm:hidden bg-blue-900 text-white flex items-center justify-between p-4">
    <div class="text-xl font-bold">ExamEase</div>
    <button id="menu-btn" class="focus:outline-none" aria-label="Toggle Menu">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 w-64 h-screen bg-blue-900 text-white flex-col p-6 space-y-6
             transform -translate-x-full sm:relative sm:translate-x-0 sm:flex sm:min-h-screen
             transition-transform duration-300 z-50">
      <div class="text-2xl font-bold border-b border-blue-700 pb-2">ExamEase</div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="admindashboard.html" class="block py-2 px-4 rounded hover:bg-blue-700">Dashboard</a>
        <a href="adminclassroutine.html" class="block py-2 px-4 rounded hover:bg-blue-700">Class Routine</a>
        <a href="adminexamroutine.html" class="block py-2 px-4 rounded hover:bg-blue-700">Exam Routine</a>
        <a href="aischeduler.html" class="block py-2 px-4 rounded hover:bg-blue-700">AI Scheduler</a>
        <a href="announcement.html" class="block py-2 px-4 rounded hover:bg-blue-700">Announcements</a>
        <a href="emptyroom.html" class="block py-2 px-4 rounded bg-blue-700 font-semibold">View Empty Room</a>
        <a href="adminusers.html" class="block py-2 px-4 rounded hover:bg-blue-700">Manage Users</a>
        <a href="index.html" class="block py-2 px-4 rounded hover:bg-red-600 mt-10">Logout</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 sm:ml-50 p-6 w-full max-w-5xl mx-auto mt-16 sm:mt-0">
      <!-- Header -->
      <header class="mb-6">
        <h1 class="text-3xl font-bold text-blue-900">View Empty Rooms</h1>
      </header>

      <!-- Filter section -->
      <section class="bg-white p-6 rounded shadow mb-8">
        <h2 class="text-xl font-semibold mb-4">Filter Empty Rooms</h2>
        <form id="filterForm" class="space-y-4 sm:flex sm:space-x-4 sm:space-y-0 items-end">
          <div class="flex-1">
            <label for="day" class="block text-gray-700 mb-1">Select Day</label>
            <select id="day" class="w-full border p-2 rounded" required>
              <option value="" disabled selected>Choose a day</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
            </select>
          </div>
          <div class="flex-1">
            <label for="timeSlot" class="block text-gray-700 mb-1">Select Time Slot</label>
            <select id="timeSlot" class="w-full border p-2 rounded" required>
              <option value="" disabled selected>Choose a time slot</option>
              <!-- Options will be populated dynamically -->
            </select>
          </div>
          <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-2 rounded">
            Filter
          </button>
        </form>
      </section>

      <!-- Empty Rooms Table -->
      <section class="bg-white p-6 rounded shadow overflow-x-auto">
        <h2 class="text-xl font-semibold mb-4">Empty Rooms</h2>
        <table class="w-full table-auto border text-sm sm:text-base">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 border">Room Number</th>
              <th class="p-2 border">Day</th>
              <th class="p-2 border">Time Slot</th>
              <th class="p-2 border">Remarks</th>
            </tr>
          </thead>
          <tbody id="emptyRoomTable">
            <tr>
              <td colspan="4" class="p-4 text-center text-gray-600">
                Please select day and time slot to view empty rooms.
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    // Sidebar toggle for mobile
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });

    // Time slots (1.5 hours each)
    const timeSlots = [
      "8:30-10:00",
      "10:00-11:30",
      "11:30-1:00",
      "1:00-2:30",
      "2:30-4:00",
      "4:00-5:30"
    ];

    // Populate the timeSlot dropdown dynamically
    const timeSlotSelect = document.getElementById('timeSlot');
    function populateTimeSlots() {
      // Clear existing except the placeholder option
      timeSlotSelect.innerHTML = '<option value="" disabled selected>Choose a time slot</option>';
      timeSlots.forEach(slot => {
        const option = document.createElement('option');
        option.value = slot;
        option.textContent = slot;
        timeSlotSelect.appendChild(option);
      });
    }
    populateTimeSlots();

    // Generate room numbers (101 to 1410)
    function generateRoomNumbers() {
      const rooms = [];
      for (let floor = 1; floor <= 14; floor++) {
        for (let roomNum = 1; roomNum <= 10; roomNum++) {
          const room = floor.toString() + (roomNum < 10 ? "0" + roomNum : roomNum.toString());
          rooms.push(room);
        }
      }
      return rooms;
    }
    const rooms = generateRoomNumbers();

    // Days excluding Friday
    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Saturday", "Sunday"];

    // Simulate empty rooms data
    const emptyRoomsData = [];
    function generateEmptyRoomsData() {
      emptyRoomsData.length = 0; // clear array
      rooms.forEach(room => {
        days.forEach(day => {
          timeSlots.forEach(time => {
            if (Math.random() < 0.3) {
              emptyRoomsData.push({
                room,
                day,
                time,
                remarks: "Available"
              });
            }
          });
        });
      });
    }
    generateEmptyRoomsData();

    // Table rendering
    const emptyRoomTable = document.getElementById('emptyRoomTable');
    function renderTable(data) {
      emptyRoomTable.innerHTML = '';
      if (data.length === 0) {
        emptyRoomTable.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-gray-600">No empty rooms found.</td></tr>`;
        return;
      }
      data.forEach(({room, day, time, remarks}) => {
        emptyRoomTable.innerHTML += `
          <tr>
            <td class="p-2 border break-words max-w-xs">${room}</td>
            <td class="p-2 border">${day}</td>
            <td class="p-2 border">${time}</td>
            <td class="p-2 border">${remarks}</td>
          </tr>
        `;
      });
    }

    // Random subset to limit output size
    function getRandomSubset(arr, min = 3, max = 6) {
      const count = Math.min(arr.length, Math.floor(Math.random() * (max - min + 1)) + min);
      const shuffled = arr.slice().sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    // Filter form handling
    const filterForm = document.getElementById('filterForm');
    filterForm.addEventListener('submit', e => {
      e.preventDefault();
      const selectedDay = document.getElementById('day').value;
      const selectedTime = document.getElementById('timeSlot').value;
      if (!selectedDay || !selectedTime) {
        alert('Please select both day and time slot.');
        return;
      }
      const filtered = emptyRoomsData.filter(r => r.day === selectedDay && r.time === selectedTime);
      const limited = getRandomSubset(filtered, 3, 6);
      renderTable(limited);
    });
  </script>
</body>
</html>
