<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Scheduler | ExamEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .transition-all {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col sm:flex-row relative">

  <!-- Mobile Header -->
  <header class="sm:hidden flex justify-between items-center bg-blue-900 text-white p-4">
    <h1 class="text-xl font-bold">ExamEase</h1>
    <button id="menuToggle" class="text-2xl focus:outline-none">&#9776;</button>
  </header>

  <!-- Sidebar (Mobile & Desktop) -->
  <aside id="sidebar" class="bg-blue-900 text-white w-64 p-4 space-y-2 sm:flex flex-col hidden sm:block sm:min-h-screen z-50 fixed sm:static top-0 left-0 h-full transition-all">
    <h2 class="text-2xl font-bold mb-4 border-b border-blue-700 pb-2">ExamEase</h2>
    <a href="adminDashboard.html" class="block py-2 px-4 rounded hover:bg-blue-700">Dashboard</a>
    <a href="adminclassroutine.html" class="block py-2 px-4 rounded hover:bg-blue-700">Class Routine</a>
    <a href="adminexamroutine.html" class="block py-2 px-4 rounded hover:bg-blue-700">Exam Routine</a>
    <a href="aischeduler.html" class="block py-2 px-4 rounded bg-blue-700 font-semibold">AI Scheduler</a>
    <a href="announcement.html" class="block py-2 px-4 rounded hover:bg-blue-700">Announcements</a>
    <a href="emptyroom.html" class="block py-2 px-4 rounded hover:bg-blue-700">View Empty Room</a>
    <a href="adminusers.html" class="block py-2 px-4 rounded hover:bg-blue-700">Manage Users</a>
    <a href="index.html" class="block py-2 px-4 rounded hover:bg-red-600 mt-10">Logout</a>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-4 sm:p-6 max-w-4xl mx-auto w-full z-0">
    <div class="bg-white shadow-md rounded-xl p-4 sm:p-6">
      <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-indigo-700">üß† AI Scheduler</h1>

      <!-- Prompt Input -->
      <label for="promptInput" class="block mb-2 text-base sm:text-lg font-semibold text-gray-700">Enter Prompt:</label>
      <textarea
        id="promptInput"
        rows="4"
        class="w-full p-3 border rounded-lg mb-4"
        placeholder="e.g. Generate a class routine for SWE, Batch 42, Section G..."
      ></textarea>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row sm:items-center gap-4 mb-4">
        <button onclick="generateImage()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 text-center">
          Generate Routine
        </button>
        <a
          id="downloadLink"
          href="#"
          download="summer-2025.png"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 hidden text-center"
        >
          Download
        </a>
      </div>

      <!-- Image Display -->
      <div
        id="imageContainer"
        class="bg-gray-50 border rounded-lg p-4 flex justify-center items-center min-h-[250px] sm:min-h-[300px]"
      >
        <p class="text-gray-500 text-center" id="placeholderText">Routine image will appear here...</p>
      </div>
    </div>
  </main>

  <!-- Script -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle?.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });

    function generateImage() {
      const prompt = document.getElementById('promptInput').value.trim();
      const imageContainer = document.getElementById('imageContainer');
      const placeholderText = document.getElementById('placeholderText');
      const downloadLink = document.getElementById('downloadLink');

      if (!prompt) {
        placeholderText.innerText = '‚ö†Ô∏è Please enter a prompt.';
        return;
      }

      const imagePath = '../images/summer-2025.png';

      imageContainer.innerHTML = `
        <img src="${imagePath}" alt="Generated Routine" class="max-w-full h-auto rounded shadow-md" />
      `;

      downloadLink.href = imagePath;
      downloadLink.classList.remove('hidden');
    }
  </script>

</body>
</html>
