<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam Routine Management | ExamEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex font-sans">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-900 text-white flex flex-col min-h-screen">
    <div class="p-6 text-2xl font-bold border-b border-blue-700">ExamEase</div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="admindashboard.html" class="block py-2 px-4 rounded hover:bg-blue-700">Dashboard</a>
      <a href="adminclassroutine.html" class="block py-2 px-4 rounded hover:bg-blue-700">Class Routine</a>
      <a href="adminexamroutine.html" class="block py-2 px-4 rounded bg-blue-700 font-semibold">Exam Routine</a> <!-- Active -->
      <a href="aischeduler.html" class="block py-2 px-4 rounded hover:bg-blue-700">AI Scheduler</a>
      <a href="announcement.html" class="block py-2 px-4 rounded hover:bg-blue-700">Announcements</a>
      <a href="emptyroom.html" class="block py-2 px-4 rounded hover:bg-blue-700">View Empty Room</a>
      <a href="adminusers.html" class="block py-2 px-4 rounded hover:bg-blue-700">Manage Users</a>
      <a href="index.html" class="block py-2 px-4 rounded hover:bg-red-600 mt-10">Logout</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 max-w-4xl mx-auto overflow-auto">

    <!-- Header -->
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-blue-900">Admin - Exam Routine Management</h1>
    </header>

    <!-- Add Exam Routine Form -->
    <section class="bg-white p-6 rounded shadow mb-8">
      <h2 class="text-xl font-semibold mb-4">Add New Exam Routine</h2>
      <form id="examRoutineForm" class="space-y-4">
        <input
          type="text"
          id="examTitle"
          placeholder="Exam Routine Title (e.g., SWE Final Exam)"
          class="w-full border p-2 rounded"
          required
        />
        <input
          type="text"
          id="examLink"
          placeholder="Routine Link (Image URL or PDF URL)"
          class="w-full border p-2 rounded"
          required
        />
        <button
          type="submit"
          class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded"
        >
          Add Exam Routine
        </button>
      </form>
    </section>

    <!-- Exam Routine Table -->
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Uploaded Exam Routines</h2>
      <table class="w-full table-auto border">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 border">Title</th>
            <th class="p-2 border">Link</th>
            <th class="p-2 border">Actions</th>
          </tr>
        </thead>
        <tbody id="examRoutineTable">
          <!-- Exam routines will appear here -->
        </tbody>
      </table>
    </section>

  </main>

  <!-- Script -->
  <script>
    const form = document.getElementById('examRoutineForm');
    const examRoutineTable = document.getElementById('examRoutineTable');
    let examRoutines = [];

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('examTitle').value.trim();
      const link = document.getElementById('examLink').value.trim();

      if (title && link) {
        examRoutines.push({ title, link });
        renderTable();
        form.reset();
      }
    });

    function renderTable() {
      examRoutineTable.innerHTML = '';
      examRoutines.forEach((routine, index) => {
        examRoutineTable.innerHTML += `
          <tr>
            <td class="p-2 border">${routine.title}</td>
            <td class="p-2 border"><a href="${routine.link}" target="_blank" class="text-blue-600 underline">View</a></td>
            <td class="p-2 border space-x-2">
              <button onclick="editRoutine(${index})" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded">Edit</button>
              <button onclick="deleteRoutine(${index})" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function deleteRoutine(index) {
      if (confirm("Are you sure you want to delete this exam routine?")) {
        examRoutines.splice(index, 1);
        renderTable();
      }
    }

    function editRoutine(index) {
      const newTitle = prompt("Edit title:", examRoutines[index].title);
      const newLink = prompt("Edit link:", examRoutines[index].link);
      if (newTitle && newLink) {
        examRoutines[index] = { title: newTitle, link: newLink };
        renderTable();
      }
    }
  </script>

</body>
</html>
