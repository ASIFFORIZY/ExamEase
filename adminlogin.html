<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login | ExamEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-6">

  <div class="bg-white shadow-lg rounded-lg w-full max-w-sm sm:max-w-md p-6 sm:p-8">
    <h1 class="text-2xl sm:text-3xl font-bold text-blue-800 mb-6 text-center">Admin Login</h1>

    <form class="space-y-6" action="admindashboard.html" method="GET">
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded font-semibold transition"
      >
        Login
      </button>
    </form>
  </div>

</body>
</html>
