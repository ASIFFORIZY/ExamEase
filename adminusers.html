<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Users | ExamEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-900 text-white flex flex-col min-h-screen">
    <div class="p-6 text-2xl font-bold border-b border-blue-700">ExamEase</div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="adminDashboard.html" class="block py-2 px-4 rounded hover:bg-blue-700">Dashboard</a>
      <a href="adminclassroutine.html" class="block py-2 px-4 rounded hover:bg-blue-700">Class Routine</a>
      <a href="adminexamroutine.html" class="block py-2 px-4 rounded hover:bg-blue-700">Exam Routine</a>
      <a href="aischeduler.html" class="block py-2 px-4 rounded hover:bg-blue-700">AI Scheduler</a>
      <a href="announcement.html" class="block py-2 px-4 rounded hover:bg-blue-700">Announcements</a>
      <a href="emptyroom.html" class="block py-2 px-4 rounded hover:bg-blue-700">View Empty Room</a>
      <a href="adminusers.html" class="block py-2 px-4 rounded bg-blue-700 font-semibold">Manage Users</a> <!-- Active -->
      <a href="index.html" class="block py-2 px-4 rounded hover:bg-red-600 mt-10">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-auto">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-xl p-6">
      <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">Manage Users</h1>

      <!-- User Creation Form -->
      <form id="userForm" class="space-y-4 mb-6">
        <div>
          <label for="name" class="block font-semibold mb-1">Name:</label>
          <input type="text" id="name" class="w-full p-2 border rounded" placeholder="Full Name" required />
        </div>

        <div>
          <label for="email" class="block font-semibold mb-1">Email:</label>
          <input type="email" id="email" class="w-full p-2 border rounded" placeholder="Email Address" required />
        </div>

        <div>
          <label for="password" class="block font-semibold mb-1">Password:</label>
          <input type="password" id="password" class="w-full p-2 border rounded" placeholder="Password" required />
        </div>

        <div>
          <label for="role" class="block font-semibold mb-1">Role:</label>
          <select id="role" class="w-full p-2 border rounded" required>
            <option value="" disabled selected>Select Role</option>
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
          </select>
        </div>

        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
          Create Account
        </button>
      </form>

      <!-- Users List -->
      <div>
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Users List</h2>
        <table class="w-full table-auto border-collapse border border-gray-300">
          <thead>
            <tr class="bg-indigo-100">
              <th class="border border-gray-300 px-4 py-2 text-left">Name</th>
              <th class="border border-gray-300 px-4 py-2 text-left">Email</th>
              <th class="border border-gray-300 px-4 py-2 text-left">Role</th>
              <th class="border border-gray-300 px-4 py-2">Action</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- User rows will appear here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById('userForm');
    const userTableBody = document.getElementById('userTableBody');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value.trim(); // Plain JS demo only
      const role = form.role.value;

      if (!name || !email || !password || !role) return;

      const tr = document.createElement('tr');
      tr.classList.add('hover:bg-gray-50');

      tr.innerHTML = `
        <td class="border border-gray-300 px-4 py-2">${name}</td>
        <td class="border border-gray-300 px-4 py-2">${email}</td>
        <td class="border border-gray-300 px-4 py-2">${role}</td>
        <td class="border border-gray-300 px-4 py-2 text-center">
          <button class="text-red-600 hover:underline">Delete</button>
        </td>
      `;

      tr.querySelector('button').addEventListener('click', () => {
        if (confirm(\`Delete user \${name}?\`)) {
          tr.remove();
        }
      });

      userTableBody.appendChild(tr);

      form.reset();
      form.role.selectedIndex = 0;
    });
  </script>

</body>
</html>
