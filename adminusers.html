<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Users | ExamEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Mobile Top Navbar -->
  <header class="sm:hidden fixed top-0 left-0 right-0 h-16 bg-blue-900 text-white flex items-center justify-between px-4 z-40">
    <div class="text-xl font-bold">ExamEase</div>
    <button id="menu-btn" class="focus:outline-none" aria-label="Toggle sidebar menu">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" >
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </header>

  <div class="flex pt-16 sm:pt-0">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="fixed top-0 left-0 w-64 bg-blue-900 text-white flex-col
             h-screen z-50 transform -translate-x-full sm:translate-x-0 sm:relative sm:h-screen sm:flex
             transition-transform duration-300 ease-in-out"
      >
      <div class="p-6 text-2xl font-bold border-b border-blue-700">ExamEase</div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="admindashboard.html" class="block py-2 px-4 rounded hover:bg-blue-700">Dashboard</a>
        <a href="adminclassroutine.html" class="block py-2 px-4 rounded hover:bg-blue-700">Class Routine</a>
        <a href="adminexamroutine.html" class="block py-2 px-4 rounded hover:bg-blue-700">Exam Routine</a>
        <a href="aischeduler.html" class="block py-2 px-4 rounded hover:bg-blue-700">AI Scheduler</a>
        <a href="announcement.html" class="block py-2 px-4 rounded hover:bg-blue-700">Announcements</a>
        <a href="emptyroom.html" class="block py-2 px-4 rounded hover:bg-blue-700">View Empty Room</a>
        <a href="adminusers.html" class="block py-2 px-4 rounded bg-blue-700 font-semibold">Manage Users</a>
        <a href="index.html" class="block py-2 px-4 rounded hover:bg-red-600 mt-10">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 sm:ml-64 p-6 w-full max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold text-blue-900 mb-6">Admin - Manage Users</h1>

      <!-- Add User Form -->
      <section class="bg-white p-6 rounded shadow mb-8">
        <h2 class="text-xl font-semibold mb-4">Create New User</h2>
        <form id="userForm" class="space-y-4">
          <div class="grid md:grid-cols-2 gap-4">
            <input type="text" id="name" placeholder="Full Name" required class="w-full border p-2 rounded" />
            <input type="email" id="email" placeholder="Email Address" required class="w-full border p-2 rounded" />
          </div>
          <div class="grid md:grid-cols-2 gap-4">
            <input type="password" id="password" placeholder="Password" required class="w-full border p-2 rounded" />
            <select id="role" required class="w-full border p-2 rounded">
              <option value="">Select Role</option>
              <option value="Student">Student</option>
              <option value="Teacher">Teacher</option>
            </select>
          </div>
          <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded">
            Create User
          </button>
        </form>
      </section>

      <!-- Users Table -->
      <section class="bg-white p-6 rounded shadow overflow-x-auto">
        <h2 class="text-xl font-semibold mb-4">Created Users</h2>
        <table class="w-full border text-sm sm:text-base">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 border">Name</th>
              <th class="p-2 border">Email</th>
              <th class="p-2 border">Role</th>
              <th class="p-2 border">Actions</th>
            </tr>
          </thead>
          <tbody id="userTable">
            <!-- User rows will be inserted here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    // Sidebar toggle for mobile
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });

    // Users data and rendering
    const userForm = document.getElementById('userForm');
    const userTable = document.getElementById('userTable');
    let users = [];

    userForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      if (name && email && password && role) {
        users.push({ name, email, password, role });
        renderTable();
        userForm.reset();
      }
    });

    function renderTable() {
      userTable.innerHTML = '';
      users.forEach((user, index) => {
        userTable.innerHTML += `
          <tr>
            <td class="p-2 border">${user.name}</td>
            <td class="p-2 border">${user.email}</td>
            <td class="p-2 border">${user.role}</td>
            <td class="p-2 border space-x-2">
              <button onclick="editUser(${index})" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded">Edit</button>
              <button onclick="deleteUser(${index})" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function deleteUser(index) {
      if (confirm('Are you sure you want to delete this user?')) {
        users.splice(index, 1);
        renderTable();
      }
    }

    function editUser(index) {
      const user = users[index];
      const name = prompt("Edit Name:", user.name);
      if (name === null) return;
      const email = prompt("Edit Email:", user.email);
      if (email === null) return;
      const role = prompt("Edit Role (Student/Teacher):", user.role);
      if (role === null) return;

      if (name && email && role) {
        users[index] = { ...user, name: name.trim(), email: email.trim(), role: role.trim() };
        renderTable();
      }
    }
  </script>

</body>
</html>
